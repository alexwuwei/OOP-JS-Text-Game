<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" charset="utf-8">
    <title>OOP Text Game - ES5 Version</title>
  </head>
  <body>
    <h1>Bestest Text Game</h1>
    <section id="game-container" ng-controller="RenderController as render">
      <form ng-submit="render.handleSubmit(text)">
        <input type="text" ng-model="render.inputText" name="text"/>
        <input type="submit" id="submit" value="Submit"/>
        <div id="text-render">
          {{render.welcomeText}}
        </div>
      </form>
    </section>
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
